<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
    <div id="initial-screen">
        <img id="logo" src="../assets/Logo.PNG" />
        <canvas id="webcamOverlay"></canvas>
        <canvas id="initCamCanvas"></canvas>
        <video id="initWebcam" autoplay></video>
        <div id="start-text">
            <h1>Press and Hold 'W' to Start the Game!</h1>
        </div>
        <button id="retakeReferenceFramesButton" style="z-index: 100;">Retake Reference Frames</button>
    </div>
    <p id="countdown"></p>
    <canvas id="gameCanvas"></canvas>
    <div id="pausePrompt" style="display: none;">
        <p>Game Paused! Hold 'W' to Start Again!</p>
    </div>
    <div id="hud">
        <span id="score"></span>
        <canvas id="webcamCanvas"></canvas>
        <video id="webcam" autoplay playsinline></video>
        <span id="placeholder"></span>

    </div>

    <div id="game-over-overlay">
        <h1>Game Over!</h1>
        <p id="final-score"></p>
        <p>Hold W to restart the Game!</p>
    </div>


    <script type="module" src="Main.js" defer></script>
</body>

</html>
