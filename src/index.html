<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
    <div id="initial-screen">
        <img id="logo" src="../assets/Logo.PNG" />
        <canvas id="webcamOverlay"></canvas>
        <canvas id="initCamCanvas"></canvas>
        <video id="initWebcam" autoplay></video>
        <div id="tutorialButtonDiv">
            <h1>New to the game?</h1>
            <button id="tutorial-button">Tutorial</button>
        </div>
        <button id="retakeReferenceFramesButton">Retake Reference Frames</button>
        <div id="start-text">
            <h1>Do a T-Pose by holding your arms horizontally to start the game!</h1>
        </div>
        <div id="highScoreDiv">
            <h1>High Score:</h1>
            <h2 id="high-score-display">0</h2>
        </div>
        <div id="tutorial-overlay">
            <div id="tutorial-content">
                <img src="../assets/tutorial.png" alt="Tutorial" id="tutorial-image">
                <button id="close-tutorial">Close</button>
            </div>
        </div>
    </div>
    <p id="countdown"></p>
    <canvas id="gameCanvas"></canvas>
    <div id="obstacle-container"></div>
    <div id="pausePrompt" style="display: none;">
        <p>Game Paused! Hold 'W' to Start Again!</p>
    </div>
    <div id="hud">
        <span id="score"></span>
        <canvas id="webcamCanvas"></canvas>
        <video id="webcam" autoplay playsinline></video>
        <span id="high-score-hud">High Score: 0</span>
    </div>

    <div id="game-over-overlay">
        <h1>Game Over!</h1>
        <p id="final-score"></p>
        <p>T-Pose to restart the Game!</p>
    </div>


    <script type="module" src="Main.js" defer></script>
</body>

</html>
